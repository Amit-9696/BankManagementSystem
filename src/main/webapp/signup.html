<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SIGN UP PAGE</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<style>
 body {
           
     background-image: url('backbg.png');
         
        }
 header {
 	color:#000000;
 	font-family:Bold;
 	font-size:30px;
 }
 .container{
 	 width: 550px;
     height: 350px; 
     background-image: url('login.jpg');
     background-size: cover;
     background-position: center;
     color: white;
     text-align: center;
     padding: 20px;
     border-radius: 10px;
     margin: auto;
     backdrop-filter: blur(5px);
 
 }
  .container form,.container div,.container label,.container input{
    color:#000000;
 	font-family:Bold;
 	font-size:18px;
	display: flex;
  	flex-direction: column;
    align-items: center;
    margin: 0;
  }
  .container button{
  	background-color:blue;
  	color:#000000;
  	font-family:Bold;
 	font-size:15px;
 	align-items: center;
  	width: 230px;
    height: 30px;
  }
  .login-link{
  	color:#000000;
  	font-family:Bold;
 	font-size:15px;
 	align-items: center;
  }
</style>
<header>
    	<center><img src="bank.png" width="150px" height="150px"></center>
    	<center><h1>WELCOME TO BANK</h1></center>
    	<center><h2>USER SIGN UP</h2></center>
    	
    </header>
   

<body>
		
<div class="container">
		<form action="signup" method="post">
		<div>
		<label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
		</div>
		<div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
		</div>
		<div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
		</div>
		<div>
            <button type="button" onclick="redirectToLoginPage()">Sign Up</button><br>
        </div>
		</form>
		 <div class="login-link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script>
        function redirectToLoginPage() {
           
            window.location.href = "login.html";
        }
    </script>
		
</div>
</body>
</html>
